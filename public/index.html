            Jobtracker
        </title>

    <body>
        <header><img src="" alt="Logo"><button onclick="showLoginForm()" id="login">Start</button></header>
        <noscript>Is displayed when JS is deactivated. Please activate it, so the website can run.</noscript>
        <main>
            <h1>Welcome to Jobtracker</h1>
            <p>Your one-stop solution for tracking job applications and managing your career.</p>
        
        </main>
        <dialog id="loginDialog">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <section>
                    <button type="button" onclick="login()">Login</button>
                    <button type="button" id="closeLogin">Close</button>
                </section>
            </form>
        </dialog>
        <dialog>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regiEmail">Email:</label>
                <input type="email" id="regiEmail" name="regiEmail" required>
                <br>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <section>
                    <button type="submit">Register</button>
                    <button type="button" id="closeRegister">Close</button>
                </section>
            </form>
        </dialog>
        <footer>
            <p>&copy; <span id="year">2025</span> Jobtracker. All Code is published under the GNU PL 3.0 License. </p>
        </footer>
        <script defer src="script.js"></script>
        </body>
